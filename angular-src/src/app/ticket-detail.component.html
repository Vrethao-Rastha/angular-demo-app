<div class='card'>
  <div class='card-header'
       *ngIf='ticket'>
    {{pageTitle + ': ' + ticket.title}}
  </div>

  <div class='card-body'
       *ngIf='ticket'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-3'>Title:</div>
          <div class='col-md-6'>{{ticket.title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Description:</div>
          <div class='col-md-6'>{{ticket.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Status:</div>
          <div class='col-md-6'>{{ticket.status}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Department:</div>
          <div class='col-md-6'>{{ticket.department}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Notes:</div>
          <div class="col-md-6">{{ticket.notes}}</div>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class="col-md-1">
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
      <div class="col-md-1">
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/tickets', ticket.id, 'edit']">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class='alert alert-danger'
       *ngIf='errorMessage'>{{errorMessage}}
  </div>
</div>
